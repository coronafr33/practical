<!DOCTYPE html>
<html lang="en">
    <!-- Let's create a file for form validation -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .checkbox-group {
            margin: 10px 0;
        }

        .error {
            color: red;
            font-size: 0.9em;
            display: none;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .invalid {
            border-color: red;
        }
    </style>
</head>

<body>
    <h1>Form Validation Demo</h1>

    <form id="validationForm" onsubmit="return validateForm(event)">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <div id="nameError" class="error">Please enter a valid name (minimum 2 characters)</div>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <div id="emailError" class="error">Please enter a valid email address</div>
        </div>

        <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="">Select a country</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
                <option value="canada">Canada</option>
                <option value="australia">Australia</option>
            </select>
            <div id="countryError" class="error">Please select a country</div>
        </div>

        <div class="form-group">
            <label>Interests:</label>
            <div class="checkbox-group">
                <input type="checkbox" id="coding" name="interests" value="coding">
                <label for="coding">Coding</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="reading" name="interests" value="reading">
                <label for="reading">Reading</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="traveling" name="interests" value="traveling">
                <label for="traveling">Traveling</label>
            </div>
            <div id="interestsError" class="error">Please select at least one interest</div>
        </div>

        <button type="submit">Submit</button>
    </form>

    <script>
        function validateForm(event) {
            event.preventDefault();
            let isValid = true;

            // Name validation
            const name = document.getElementById('name');
            const nameError = document.getElementById('nameError');
            if (name.value.trim().length < 2) {
                nameError.style.display = 'block';
                name.classList.add('invalid');
                isValid = false;
            } else {
                nameError.style.display = 'none';
                name.classList.remove('invalid');
            }

            // Email validation
            const email = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email.value)) {
                emailError.style.display = 'block';
                email.classList.add('invalid');
                isValid = false;
            } else {
                emailError.style.display = 'none';
                email.classList.remove('invalid');
            }

            // Country validation
            const country = document.getElementById('country');
            const countryError = document.getElementById('countryError');
            if (country.value === '') {
                countryError.style.display = 'block';
                country.classList.add('invalid');
                isValid = false;
            } else {
                countryError.style.display = 'none';
                country.classList.remove('invalid');
            }

            // Interests validation
            const interests = document.querySelectorAll('input[name="interests"]:checked');
            const interestsError = document.getElementById('interestsError');
            if (interests.length === 0) {
                interestsError.style.display = 'block';
                isValid = false;
            } else {
                interestsError.style.display = 'none';
            }

            if (isValid) {
                alert('Form submitted successfully!');
                document.getElementById('validationForm').reset();
            }

            return false;
        }

        // Real-time validation
        document.getElementById('name').addEventListener('input', function () {
            const nameError = document.getElementById('nameError');
            if (this.value.trim().length >= 2) {
                nameError.style.display = 'none';
                this.classList.remove('invalid');
            }
        });

        document.getElementById('email').addEventListener('input', function () {
            const emailError = document.getElementById('emailError');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (emailRegex.test(this.value)) {
                emailError.style.display = 'none';
                this.classList.remove('invalid');
            }
        });

        document.getElementById('country').addEventListener('change', function () {
            const countryError = document.getElementById('countryError');
            if (this.value !== '') {
                countryError.style.display = 'none';
                this.classList.remove('invalid');
            }
        });

        const checkboxes = document.querySelectorAll('input[name="interests"]');
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function () {
                const interestsError = document.getElementById('interestsError');
                const checked = document.querySelectorAll('input[name="interests"]:checked');
                if (checked.length > 0) {
                    interestsError.style.display = 'none';
                }
            });
        });
    </script>
</body>

</html>
