<!DOCTYPE html>
<html lang="en">
    <!-- Now, let's create a file for navigation between web pages: -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Demo - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        nav {
            background-color: #333;
            padding: 1rem;
            margin-bottom: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin-right: 10px;
        }

        nav a:hover {
            background-color: #555;
            border-radius: 4px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </nav>

        <h1>Welcome to Our Website</h1>
        <p>This is the home page of our navigation demo website. Click the links above to navigate between different
            pages.</p>
    </div>
</body>

</html>
